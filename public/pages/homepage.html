<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/homepage.css">
    <title>EduSync</title>
    <script>
        (function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // Redirect to login page if no token is found
                window.location.href = 'login.html'; // Update the path as needed
            } else {
                // Optionally, verify the token's validity with the server
                fetch('/api/users/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Token is invalid or expired');
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error('Token verification failed:', error);
                    // Redirect to login page on error
                    window.location.href = 'login.html';
                });
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <header class="navbar">
            <div class="logo">
                <img src="/images/slogo.png" alt="EduSync Logo">
                <span>EduSync</span>
            </div>
            <div class="user-profile">
                <img src="/images/caps2.png" alt="User Profile">
            </div>
        </header>

        <!-- Main Section -->

                    </div>

                            </div>

                            <label for="guardian">Guardian/Parent</label> 
                            <input type="text" id="guardian" value="" readonly>

                    </div> 
                    <div class="column">
                         <div class="input-box">

                        </div> 
                        <div class="input-box"> 
                            <label for="email">Email</label>

                    </div> 

                <label for="address">Address</label> 
                <input type="text" id="address" value="" readonly> 
                
                <button type="button" id="edit-button" data-user-id="1">Edit</button>

                </form>

    </div>
