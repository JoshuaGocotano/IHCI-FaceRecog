<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Signup and Login</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- Bootstrap JS and jQuery (for Bootstrap's JS functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="/scripts/face-api.min.js"></script>
    <script defer src="/scripts/script.js"></script>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <div class="form-title-container">
            <img src="/images/slogo.png" alt="Logo" class="logo">
            <h1 class="form-title">EduSync</h1>
        </div>

        <form action="#">
            <!-- Row 1: Student ID and Phone -->
            <div class="form-row">
                <div>
                    <label for="student-id">Student ID</label>
                    <input type="text" id="student-id" >
                </div>
                <div>
                    <label for="phone" >Phone</label>
                    <input type="text" id="phone" >
                </div>
            </div>

            <!-- Row 2: Last Name, Middle Name, First Name -->
            <div class="form-row name-row">
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" >
                </div>
                <div>
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" >
                </div>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" >
                </div>
            </div>

            <!-- Row 3: Birthdate and Gender -->
            <div class="form-row">
                <div>
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Row 4: Email -->
            <div class="form-row">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" >
                </div>
            </div>

            <!-- Row 5: Register Face ID -->
            <div class="face-id-container">
                <a href="#" id="face-id-link">
                    <img src="/images/face-id.png" alt="face-id">
                </a>
                <label for="face-id">Register Face ID</label>
            </div>

            <!-- Row 8: Register Button -->
            <button type="submit" class="register-button">Register</button>

            <!-- Row 9: Login Link -->
            <div class="login">
                <span>Do you have an account?</span>
                <a href="/pages/login.html">Login</a>
            </div>

        </form>
    </div>
    <footer>&copy; 2024 All Rights Reserved</footer>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
