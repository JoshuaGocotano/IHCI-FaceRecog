<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/slogo.png" type="image/x-icon">
    <title>Face Recognition</title>
    <!-- Include face-api.js -->
    <script defer src="../scripts/face-api.min.js"></script>
    <script defer src="../scripts/face-recognition-popup.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #fff; 
            font-family: Arial, sans-serif;
            display: flex; 
            align-items: center; 
            justify-content: center;
            height: 100vh; 
            overflow: hidden;
        }
        #popup-container {
            width: 90vw; 
            max-width: 1000px;
            height: 90vh; 
            max-height: 800px; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            padding: 20px; 
            position: relative;
        }
        #close-button {
            position: absolute;
            top: 15px; 
            right: 20px;
            background: none; 
            border: none; 
            font-size: 24px;
            cursor: pointer;
            color: #555;
        }
        h2 { 
            margin-bottom: 20px; 
            color: #333; 
        }
        #video-container {
            position: relative;
            width: 100%; 
            flex: 1;
            background-color: #000; 
            border-radius: 8px;
            display: flex; 
            justify-content: center; 
            align-items: center;
            overflow: hidden;
        }
        video, canvas {
            position: absolute; /* Align both video and canvas */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px; /* Optional, to match container styling */
            object-fit: cover; /* Changed from 'none' to 'cover' */
        }
        #message {
            margin-top: 20px; 
            font-weight: bold; 
            text-align: center;
            color: #333; 
            min-height: 24px;
        }
        #capture-button {
            margin-top: 20px; 
            padding: 12px 24px; 
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
            border: none; 
            border-radius: 6px; 
            transition: background-color 0.3s ease;
        }
        #capture-button:hover:not(:disabled) {
             background-color: #218838; 
        }
        #capture-button:disabled {
            background-color: #ccc; cursor: not-allowed;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            #popup-container {
                width: 95vw;
                height: 85vh;
                padding: 15px;
            }

            #capture-button {
                width: 100%;
                font-size: 16px;
                padding: 10px 0;
            }

            #close-button {
                font-size: 20px;
                top: 10px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            #popup-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                padding: 10px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            #capture-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #message {
                margin-top: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="popup-container">
        <h2>Face Recognition</h2>
        <div id="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="overlay"></canvas>
        </div>
        <div id="message">Initializing...</div>
        <button id="capture-button" disabled>Capture Face</button>
    </div>
</body>
</html>
