<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync</title>
    <link rel="stylesheet" href="/css/welcomepage.css">
    <script>
        (function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // Redirect to login page if no token is found
                window.location.href = 'index.html'; // Update the path as needed
            } else {
                // Optionally, verify the token's validity with the server
                fetch('/api/users/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Token is invalid or expired');
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error('Token verification failed:', error);
                    // Redirect to login page on error
                    window.location.href = 'index.html';
                });
            }
        })();
    </script>
</head>
<body>
    <div class="app">
        <header class="navbar">
            <div class="logo">
                <img src="/images/slogo.png" alt="EduSync Logo">
                <span>EduSync</span>
            </div>
            <div class="user-profile">
                <img src="/images/profile.jpg" alt="User Profile">
            </div>
        </header>
        <main class="card">
            <div class="card-header">
                <img src="/images/art.jpg" alt="Header Background">
                <h1>WELCOME TO <span class="highlight">EduSync</span></h1>
                <div class="profile-pic">
                    <img src="/images/profile.jpg" alt="Cedrick Agtong">
                </div>
            </div>
            <div class="card-content">
                <h2>Cedrick Agtong</h2>

                <button><a href="homepage.html" style="color:white;text-decoration:none;">Continue</a></button>
            </div>
        </main>
    </div>
</body>
</html>
