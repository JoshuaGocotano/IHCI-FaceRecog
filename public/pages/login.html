<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync Login</title>
    <link rel="icon" href="../images/slogo.png" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">

    <!-- Bootstrap JS and jQuery (for Bootstrap's JS functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- face-api.js -->
    <script defer src="../scripts/face-api.min.js"></script>
    <script defer src="../scripts/script.js"></script>
    
    <style>
        .camera-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        #videoInput {
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 480px;
            height: auto;
        }
        /* Close Button Styling */
        .modal-header .close {
            font-size: 1.5rem; /* Reduced from 1.5rem */
            padding: 0.5rem 0.7rem; /* Adjusted padding */
            margin: -10px -10px -10px auto; /* Fine-tuned margins */
            opacity: 0.8;
            transition: opacity 0.3s, transform 0.2s;
        }

        .modal-header .close:hover,
        .modal-header .close:focus {
            opacity: 1;
            cursor: pointer;
            transform: scale(1.1); /* Slightly smaller scale on hover */
        }

        /* Ensure the close button is properly aligned */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Optional: Add a custom hover effect */
        .modal-header .close span {
            transition: transform 0.2s;
        }

        .modal-header .close:hover span {
            transform: scale(1.2);
        }

        /* Modal Body Styling */
        .modal-body {
            padding: 30px 20px;
        }

        /* Video Styling */
        #videoInput {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 4px solid #007bff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Status Message Styling */
        #statusMessage {
            font-size: 1.1rem;
            color: #555;
        }

        /* Loading Spinner Styling */
        #loadingSpinner {
            width: 3rem;
            height: 3rem;
        }

        /* Modal Footer Styling */
        .modal-footer {
            border-top: none;
            padding: 20px;
        }

        /* Capture Button Styling */
        #captureBtn {
            display: none; /* Initially hidden, can be shown based on your script logic */
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .modal-dialog {
                margin: 10px;
            }

            #videoInput {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-title-container text-center">
            <img src="../images/slogo.png" alt="Logo" class="logo">
            <h1 class="form-title">EduSync</h1>
        </div>
        <form id="loginForm">
            
            <!-- Login with Face ID -->
            <div class="face-id-container">
                <img src="../images/face-id.png" alt="face-id">

                <button type="button" id="face-id-link" class="register-button">
                    Login with Face ID
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="sign-up text-center mt-3">
                <span>Don't have an account?</span>
                <a href="../pages/signup.html">Sign up</a>
            </div>
        </form>
    </div>

    <!-- Face Recognition Modal -->
    <div class="modal fade" id="faceLoginModal" tabindex="-1" aria-labelledby="faceLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="faceLoginModalLabel">Face Recognition Login</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" id="modalCloseBtn">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="camera-container">
                        <video id="videoInput" autoplay muted></video>
                    </div>
                    <p id="statusMessage" class="mt-3">Align your face within the frame...</p>
                    <div id="loadingSpinner" class="spinner-border text-primary mt-3" role="status" style="display: none;">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modalCancelBtn">Cancel</button>
                    <button type="button" class="btn btn-primary" id="captureBtn">Capture</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-center mt-5">&copy; 2024 All Rights Reserved</footer>

</body>
</html>
